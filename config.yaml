monitor:
  check_interval_minutes: 15
  thresholds:
    ltv_warning: 70.0
    ltv_critical: 80.0

wallets:
  - label: "main-wallet"
    chain: sui
    address: "${SUI_WALLET_ADDRESS}"
    protocols: [alphalend]
  - label: "wallet-2"
    chain: sui
    address: "${SUI_WALLET_ADDRESS_2}"
    protocols: [alphalend]

chains:
  sui:
    rpc_endpoints:
      - "https://fullnode.mainnet.sui.io:443"
      - "https://sui-mainnet.nodeinfra.com"
      - "https://sui-mainnet-endpoint.blockvision.org"
    rpc_timeout: 30

protocols:
  alphalend:
    chain: sui
    contracts:
      lending_protocol_id: "0x01d9cf05d65fa3a9bb7163095139120e3c4e414dfbab153a49779a7d14010b93"
